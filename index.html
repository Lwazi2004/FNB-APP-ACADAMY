<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="heading 1"></h1>
        <p id="paragraph 1"></p>
        <p id="paragraph2"></p>

        <script>
            var text1;
            var text2;
            var text3;

            var numA =7;
            var numB=10;

            text1="Hello Everyone on Planet Earth";
            text2="I love learning JS";
            text3=" JS is Awesome";

            document.getElementById("heading 1").innerHTML=(text1);
            document.getElementById("paragraph 1").innerHTML=(text2 + text3);
            document.getElementById("paragraph2").innerHTML=(numA + "X" + numB+ "="+ numA * numB);
        </script>
    </body>
</html>
