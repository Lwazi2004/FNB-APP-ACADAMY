<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head><body>
    <p id="outputText"></p>
    <script>
        var text1 ="10";
        var text2 = "2";
        
        var num1 = stringToNumber(text1);
        var num2 = stringToNumber(text2);

        if (isNaN(num1) || isNaN(num2))
        {
            document.getElementById("outputText").innerHTML = "One or both of the inputs are not valid numbers. Please enter valid numbers.";} 
        else
            {document.getElementById("outputText").innerHTML = "The sum of the two numbers is: " + (num1 + num2);}
        
            
            function stringToNumber(text){
                return parseInt(text);
            }
        </script>
</body>
</html>
